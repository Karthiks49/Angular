<div class="slider">
  <div class="slides">
    <input type="radio" id="radio1" name="radio-button" checked>
    <input type="radio" id="radio2" name="radio-button">
    <input type="radio" id="radio3" name="radio-button">
    <input type="radio" id="radio4" name="radio-button">
    <input type="radio" id="radio5" name="radio-button">

    <div class="slide first">
      <img src="assets/images/home/ad/1.jpg" alt="image">
    </div>
    <div class="slide">
      <img src="assets/images/home/ad/2.jpg" alt="image">
    </div>
    <div class="slide">
      <img src="assets/images/home/ad/3.jpg" alt="image">
    </div>
    <div class="slide">
      <img src="assets/images/home/ad/4.jpg" alt="image">
    </div>
    <div class="slide">
      <img src="assets/images/home/ad/5.jpg" alt="image">
    </div>
    <div class="navigation-auto">
      <div class="auto-button1"></div>
      <div class="auto-button2"></div>
      <div class="auto-button3"></div>
      <div class="auto-button4"></div>
      <div class="auto-button5"></div>
    </div>
  </div>
  <div class="navigation-manual">
    <label for="radio1" class="bar"></label>
    <label for="radio2" class="bar"></label>
    <label for="radio3" class="bar"></label>
    <label for="radio4" class="bar"></label>
    <label for="radio5" class="bar"></label>
  </div>
</div>
